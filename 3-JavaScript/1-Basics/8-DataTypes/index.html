<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="JavaScript - DataTypes" />
    <title>JavaScript - DataTypes</title>
    <script>
      // DataTypes - Primitive (One variable - One value) and Non-Primitive (One variable - Multiple Values)
      // Primitive - String, Number, Boolean, Null, Undefined, NaN
      // Non-Primitive - Object and Symbol
      // Primitive
      // String => Alphabetic letters / Enclosed by single or double quote
      let firstName = "SkillSafari";
      console.log(firstName);

      // Number => whole number, decimal number
      let number1 = 20,
        number2 = 25.68;
      console.log(number1, number2);

      // Boolean => true, false
      let isAdmin = true;
      console.log(isAdmin);

      // Null => defining a variable with some dummy value, which can be modified later
      let lastName = null;
      console.log(lastName);

      // Undefined => variables without value are treated as undefined
      let pincode;
      console.log(pincode);

      // object
      let user = {
        // key : value pair
        firstName: "SkillSafari",
        lastName: "EduKeys",
        pincode: 500004,
        isAdmin: true,
        address: null,
      };
      console.log(user);
      document.write(user);
      //   alert(user);
    </script>
  </head>
  <body>
    <h2>JavaScript - DataTypes</h2>
  </body>
</html>
