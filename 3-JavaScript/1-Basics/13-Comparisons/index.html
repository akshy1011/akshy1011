<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="JavaScript - Comparisons" />
    <title>JavaScript - Comparisons</title>
    <script>
      // JavaScript - Comparisons
      // (returns boolean as result ( true or false / yes or no / 1 or 0))
      // Greater/less than: a > b,  a < b
      // Greater/less than or equals: a >= b, a <= b
      // Equals: a == b (a = b)
      // Not Equals: a != b

      // Numeric comparisons
      console.log(2 > 10); // false
      console.log(10 < 5); // false
      console.log(2 >= 10); // false
      console.log(2 <= 10); // true
      console.log(2 == 10); // false
      console.log(2 != 10); // true

      // String comparison
      console.log("Z" > "A"); // true
      console.log("Glow" > "Glee"); // true
      console.log("Bee" > "Be"); // true

      // Comparison of different types
      console.log("2" > 1); // true
      console.log("01" == 1); // true
      console.log(false == 0); // true

      // Strict Equality (===)
      console.log(true == 1); // true (compares the value)
      console.log(true === 1); // false (compares the data type of the value)
      console.log(true !== 1); // true

      // Comparing null and undefined
      console.log(null == undefined); // true
      console.log(null === undefined); // false
    </script>
  </head>
  <body>
    <h2>JavaScript - Comparisons</h2>
  </body>
</html>
