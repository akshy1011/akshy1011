<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="JavaScript - Variables" />
    <title>JavaScript - Variables</title>
    <script>
      // Declaring variable
      // <let>keyword variableName = value
      // String - Value needs to be enclosed by either single or double quote ('' or "")
      let firstName = "SkillSafari"; // 'firstName' is variable and 'SkillSafari' is value
      // Display the variable value
      console.log(firstName); // SkillSafari

      let number = 20;
      console.log(number);

      // Modifying variable value
      // variableName = newValue
      firstName = "EduKeys";
      console.log(firstName);

      number = 50;
      console.log(number);

      number = "Sixty";
      console.log(number);

      firstName = 70;
      console.log(firstName);

      // Naming Variables
      // Use some meaningful name depends on the value assigned to the variable
      let a = "John",
        b = "Jack";
      // let firstName = "John", lastName = "Jack";
      // let rollNumber = 20220705;
      // let pinCode = 500004;

      // For multi-word variables - use camelCase notation or '_' underscore
      // let firstname => firstName / lastName / localStorageValue / first_name / last_name / local_storage_value

      // Variables can contain digits, letters, underscore and dollor sign
      // Ex: let name123, name_123, _name, $name

      // Variables must starts with letter, underscore or dollor sign, not with digits
      // Ex: let 123, 123name // not allowed

      // Keywords can not be use as variables
      // document, console, for, while, do etc...
    </script>
  </head>
  <body>
    <h2>JavaScript - Variables</h2>
    <h2>Variables - are used to store and modify the values</h2>
  </body>
</html>
