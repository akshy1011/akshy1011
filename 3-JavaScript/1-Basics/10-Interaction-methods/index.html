<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="JavaScript - Interaction methods" />
    <title>JavaScript - Interaction Methods</title>
    <script>
      // Interaction methods
      // alert() => pop-up, It shows some message and waits till the user clicks the ok button
      // Syntax
      // alert("someMessage")
      // alert("Hello, I am from alert() method...");

      // prompt() => accepts two arguments and return the result as 'string'
      // Syntax
      // prompt("title", "defaultValue") => input textbox, ok and cancel button
      // textbox => user can enter some data and submit
      // ok button => accept the data entered by the user in the text box
      // cancel button => cancel the data entered by the user in the text box
      //   let userAge = prompt("Enter your age", 18);
      //   document.write("<strong>User Age is:</strong>" + userAge);

      // confirm("question") => ok button => true else false
      let response = confirm("Are you authorized to access this page?");
      console.log(response);
    </script>
  </head>
  <body>
    <h2>JavaScript - Interaction methods</h2>
    <ol>
      <li>alert()</li>
      <li>prompt()</li>
      <li>confirm()</li>
    </ol>
  </body>
</html>
