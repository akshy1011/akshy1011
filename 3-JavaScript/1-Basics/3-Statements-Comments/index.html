<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="JavaScript - Statements and Comments" />
    <title>JavaScript - Statements and Comments</title>
    <script>
      // Statement
      // let a = 10;
      // let b = 20;

      let a = 10,
        b = 20;
      // document.write(a + b); // 30

      // concatenation - Combining string and variables / messages with variable
      document.write("<strong><u>The output is:</u></strong> ");
      document.write(a + b);
      document.write("<br />");
      document.write("The output is:" + (a + b));
    </script>
  </head>
  <body>
    <h2>JavaScript - Statements and Comments</h2>
    <!-- 
        Statements: 
            1. Each and the every line, ends with ';' (semi-colan) are known as statement
            Ex: document.write('some message');
            let firstName = "SkillSafari";
            let a = 10;
            let b = 20;
            let c = a + b;
     -->
    <!-- 
        // Comments - add some additional info. in the code. Comment lines are not compiled by JS engine
        1. Single line comment - // Some comment
        2. Multi-line comment - /* Some comment */
      -->
  </body>
</html>
