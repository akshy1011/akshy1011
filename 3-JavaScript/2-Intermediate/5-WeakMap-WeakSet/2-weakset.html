    <title>JavaScript - WeakSet</title>
    <script>
      // JavaScript - WeakSet
      // Set => Store unique collection of value
      // WeakSet => Store unique collection of value, but the value must be an Object

      // Methods and Properties
      // let weakSet = new WeakSet()
      // weakSet.add(value)
      // weakSet.has(value)
      // weakSet.delete(value)

      // Not support: size, keys(), values(), entries()

      let visitedSet = new WeakSet();
      console.log(visitedSet);

      let john = { id: 1, name: "John" };
      let jack = { id: 2, name: "Jack" };
      let mary = { id: 3, name: "Mary" };

      visitedSet.add(john);
      visitedSet.add(jack);
      visitedSet.add(mary);
      visitedSet.add(john);
      visitedSet.add(mary);

      console.log(visitedSet);
    </script>
