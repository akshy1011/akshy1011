<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="HTML Tables">
    <title>HTML Tables</title>
</head>
<body>
    <h1>HTML Tables</h1>
    <!-- 
        HTML Table
        <table>
            <tr> - table row (Creating column)
                <th>...</th> - table head (Creating table heading)
                <th>...</th>
            </tr>
            <tr>
                <td>...</td> - table data (Creating row and inserting data)
                <td>...</td>
            </tr>
        </table>
     -->
     <!-- Sample - 1 -->
     <h2>Table Example - 1</h2>
     <table border="1">
         <tr>
            <th>S.No.</th>
            <th>Name</th>
            <th>Designation</th>
         </tr>
         <tr>
             <td>1</td>
             <td>SkillSafari</td>
             <td>Full Stack Developer</td>
         </tr>
         <tr>
             <td>2</td>
             <td>EduKeys</td>
             <td>Tester</td>
         </tr>
     </table>
     <hr>
     <h2>Table Example - 2</h2>
     <!-- 
         <table>
             <caption>...</caption> - Table heading / caption
             <thead> - Add heading to the table
                 <tr>
                     <td>...</td>
                     <td>...</td>
                 </tr>
             </thead>
             <tbody> - Add content to the table
                 <tr>
                     <td>...</td>
                     <td>...</td>
                 </tr>
             </tbody>
             <tfoot>
                 <tr>
                     <td>...</td> - Footer text
                 </tr>
             </tfoot>
         </table>
      -->
      <table border="1">
          <caption>Table Caption</caption>
          <thead>
              <tr>
                  <th>S.No.</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Designation</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>1</td>
                  <td>SkillSafari</td>
                  <td>30</td>
                  <td>Full Stack Developer</td>
              </tr>
              <tr>
                  <td>2</td>
                  <td>EduKeys</td>
                  <td>28</td>
                  <td>Tester</td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td>Table Footer</td>
              </tr>
          </tfoot>
      </table>
</body>
</html>
