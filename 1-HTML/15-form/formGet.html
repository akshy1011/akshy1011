<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Form - Method - GET">
    <title>Form - Method - GET</title>
</head>
<body>
    <h1>Form - Method - GET</h1>
    <!-- 
        Before clicking submit button, URL: http://127.0.0.1:5500/1-HTML/15-form/formGet.html
        After clicking submit button, URL: http://127.0.0.1:5500/1-HTML/15-form/result.html?firstName=SkillSafari&lastName=EduKeys

        ?firstName=SkillSafari&lastName=EduKeys
     -->
    <form action="result.html" method="get">
        <p>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" placeholder="Enter First Name">
        </p>
        <p>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" placeholder="Enter Last Name">
        </p>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
