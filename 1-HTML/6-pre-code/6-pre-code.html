<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Pre and Code Tag">
    <title>Pre and Code Tag</title>
</head>
<body>
    <h1>Pre and Code Tag</h1>
    <!-- Pre and Code Tag -->
    <!-- Pre -->
    <!-- <pre>...</pre> - used to display the text in browser as it is written in a editor -->
<h3>Pre Tag</h3>
<pre>
    This 
    is 
    a 
    paragraph
</pre>
<hr>
<h3>Code Tag</h3>
<!-- <code>...</code> - used to include computer code or programming code -->
<p>This is an example for pre tag.</p>
<pre>
    <code>function add(a, b) {
        return a + b;
    }
    console.log(add(2, 3));
    </code>
</pre>
</body>
</html>
