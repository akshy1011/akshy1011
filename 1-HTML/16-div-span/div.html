<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Div tag">
    <title>DIV tag</title>
</head>
<body>
    <h1>DIV Tag</h1>
    <!-- 
        <div>...</div> - acts like a container to wrap the elements together
        <div>...</div> - div container must contains only elements not text/content
        Used to group the elements
        div is block level element
        <div>
            <h2>Subjects:</h2>
            <p>English</p>
            <p>Maths</p>
            <p>Physics</p>
            <p>Chemistry</p>
            <p>Computer</p>
        </div>

        <div>Subjects</div>  - Wrong
     -->
     <div>
        <input type="text" name="firstName" placeholder="Enter First Name">
     </div>
    <div>
        <input type="text" name="lastName" placeholder="Enter Last Name">
    </div>
    <div>
        <input type="text" name="designation" placeholder="Enter Designation">
    </div>
    <input type="button" value="Submit">
</body>
</html>
