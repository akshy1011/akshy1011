<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Border - Box">
    <title>Border - Box</title>
    <style>
        p {
            border: 4px dashed red;
            /* border-style: dashed;
            border-color: red;
            border-width: 4px; */
            border-radius: 5px;
            border-bottom-style: dotted;
            border-top-style: solid;
        }

        p.blue-border {
            border-color: blue;
        }

        p.green-border {
            border-color: green;
        }

    </style>
</head>
<body>
    <h1>Border Box</h1>
    <p>This is a paragraph</p>
    <p class="blue-border">This is blue bordered paragraph</p>
    <p class="green-border">This is green bordered paragraph</p>
</body>
</html>
