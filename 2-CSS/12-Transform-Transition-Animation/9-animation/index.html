<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Transition Vs Animation">
    <title>CSS - Transition Vs Animation</title>
    <style>
        /* 
        Transition => only two states => 0 and 100%
        Animation => can able to add multiple states between 0 and 100%
        1% 5% 25% 50% 75% 100%
        animation-name
        animation-duration
        animation-iteration-count: 3
        animation: animation-name animation-duration animation-iteration-count
        */

        div {
            width: 200px;
            height: 100px;
            color: white;
            margin: 10px;
        }

        .transition {
            background: red;
            transition: all 2s ease;
        }

        .transition:hover {
            background: yellow;
            transform: translateX(100px);
            font-size: 30px;
            text-transform: uppercase;
            text-decoration: line-through;
        }

        .animation {
            background: green;
            /* animation-name: move;
            animation-duration: 10s;
            animation-iteration-count: 3;  */ /* infinite */
            animation: move 10s 3;
        }

        @keyframes move {
            0% {
                transform: translateX(20px);
            }
            50% {
                transform: translateX(100px);
                background: red;
            }
            75% {
                transform: translateX(-200px);
                background: yellow;
            }
            100% {
                transform: translateX(20px);
                background: green;
            }
        }
    </style>
</head>
<body>
    <div class="transition">Transition</div>
    <div class="animation">Animation</div>
</body>
</html>
