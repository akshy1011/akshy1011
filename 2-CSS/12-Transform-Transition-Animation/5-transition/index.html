<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Transition">
    <title>CSS - Transition</title>
    <style>
        /* 
        transition: change over time
        transition-property
        transition-duration
        */
        div {
            width: 150px;
            height: 150px;
            display: inline-block;
        }
        div:hover {
            background: crimson;
        }
        .one {
            background: red;
        }
        .two {
            background: green;
        }
        .three {
            background: blue;
            /* transition-property: background;
            transition-duration: 2s; */
            /* transition: transition-property transition-duration transition-function transition-delay */
            transition: background 2s;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
