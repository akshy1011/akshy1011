<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Animation fill mode">
    <title>Animation fill mode</title>
    <style>
        /* 
         animation-fill-mode: what to be happended after animation completion
         forwards and backwards (default)
        */

        div {
            width: 200px;
            height: 100px;
            color: white;
            margin: 10px;
            opacity: 0;
        }

        .animation {
            background: blue;
            animation: move 5s 2;
            animation-fill-mode: forwards;
        }

        @keyframes move {
            0% {
                opacity: 0.1;
            }
            25% {
                transform: translateX(200px);
                opacity: 0.25;
            }
            50% {
                transform: translateX(-100px);
                opacity: 0.5;
            }
            75% {
                opacity: 0.75;
            }
            100% {
                transform: translateX(20px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="animation">
        Animation
    </div>
</body>
</html>
