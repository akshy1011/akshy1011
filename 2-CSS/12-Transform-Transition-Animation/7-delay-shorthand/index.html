<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Transition delay shorthand property">
    <title>CSS - Transition delay shorthand property</title>
    <style>
        /* 
        transition: change over time
        transition-property
        transition-duration
        */
        div {
            width: 150px;
            height: 150px;
            display: inline-block;
        }
        .one {
            background: red;
        }
        .two {
            background: green;
        }
        .three {
            background: blue;
            /* transition-property: background, border-radius, transform;
            transition-duration: 6s, 4s, 2s; */
            transition: all, 2s;
        }
        .three:hover {
            background: crimson;
            border-radius: 50%;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
