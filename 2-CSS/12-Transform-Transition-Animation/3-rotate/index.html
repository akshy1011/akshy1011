<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Transform: rotate">
    <title>CSS - Transform: rotate</title>
    <style>
        /* 
        transform: translate(), scale(), rotate(), skew()
        */
        img {
            height: 100px;
            width: 100px;
            /* transform: rotateX(45deg); */
            transform: rotateY(45deg);
        }

        div {
            width: 250px;
            height: 250px;
            background: green;
            transform: rotateX(45deg);
        }
    </style>
</head>
<body>
    <img src="./image-6.jpg" alt="This is a flower image">
    <div></div>
</body>
</html>
