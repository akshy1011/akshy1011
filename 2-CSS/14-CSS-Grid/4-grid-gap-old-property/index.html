<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Grid - gap" />
    <title>CSS - Grid - gap</title>
    <style>
      /* Grid: Used to control the child elements in both x-axis and y-axis */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        color: #222;
      }

      .container {
        height: 100vh;
        border: 5px solid red;
        display: grid;
        grid-template-columns: 1fr 5fr 3fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        /* grid-column-gap: 20px;
        grid-row-gap: 20px; */
        grid-gap: 50px 100px; /* row column*/
      }

      .cell {
        padding: 2rem;
        background: #dedede;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        border: 3px solid green;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Parent -->
    <div class="container">
      <!-- Child -->
      <div class="cell">One</div>
      <div class="cell">Two</div>
      <div class="cell">Three</div>
      <div class="cell">Four</div>
      <div class="cell">Five</div>
      <div class="cell">Six</div>
      <div class="cell">Seven</div>
      <div class="cell">Eight</div>
      <div class="cell">Nine</div>
      <div class="cell">Ten</div>
    </div>
  </body>
</html>
