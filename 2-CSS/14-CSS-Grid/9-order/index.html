<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Grid - order" />
    <title>CSS - Grid - order</title>
    <style>
      /* Grid: Used to control the child elements in both x-axis and y-axis */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        color: #222;
      }

      .container {
        border: 5px solid red;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 100px 100px;
      }

      .cell {
        padding: 2rem;
        background: #dedede;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        border: 3px solid green;
        color: black;
      }

      .cell-1 {
        /* order: 0 (default value of all the elements) */
        order: 1;
      }

      .cell-5 {
        order: -1;
      }

      .cell-2 {
        order: 2;
      }
    </style>
  </head>
  <body>
    <!-- Parent -->
    <div class="container">
      <!-- Child -->
      <div class="cell cell-1">One</div>
      <div class="cell cell-2">Two</div>
      <div class="cell cell-3">Three</div>
      <div class="cell cell-4">Four</div>
      <div class="cell cell-5">Five</div>
      <!-- <div class="cell cell-6">Six</div>
      <div class="cell cell-7">Seven</div>
      <div class="cell cell-8">Eight</div> -->
      <!-- <div class="cell cell-9">Nine</div>
      <div class="cell cell-10">Ten</div> -->
    </div>
  </body>
</html>
