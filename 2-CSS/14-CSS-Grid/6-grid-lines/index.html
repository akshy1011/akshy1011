<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Grid - grid-lines" />
    <title>CSS - Grid - grid-lines</title>
    <style>
      /* Grid: Used to control the child elements in both x-axis and y-axis */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        color: #222;
      }

      .container {
        margin: 10px;
        height: 100vh;
        border: 5px solid red;
        display: grid;
        grid-template-columns: 1fr 5fr 3fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        column-gap: 50px;
        row-gap: 50px;
        gap: 100px 25px; /* row column */
        gap: 10px;
        /* overflow: scroll; */
      }

      .cell {
        padding: 2rem;
        background: #dedede;
        text-transform: uppercase;
        font-weight: bold;
        text-align: center;
        border: 3px solid green;
        color: black;
      }

      .cell-1 {
        /* grid-column-start: 1;
        grid-column-end: 3; */
        grid-column: 1 / 3;
        /* grid-row-start: 1;
        grid-row-end: 3; */
        grid-row: 1 / 3;
      }

      /* .cell-4 {
        grid-column-start: 3;
        grid-column-end: 5;
      } */

      /* .cell-3 {
        grid-column-start: -2;
        grid-column-end: -4;
      } */
    </style>
  </head>
  <body>
    <!-- Parent -->
    <div class="container">
      <!-- Child -->
      <div class="cell cell-1">One</div>
      <div class="cell cell-2">Two</div>
      <div class="cell cell-3">Three</div>
      <div class="cell cell-4">Four</div>
      <div class="cell cell-5">Five</div>
      <div class="cell cell-6">Six</div>
      <div class="cell cell-7">Seven</div>
      <div class="cell cell-8">Eight</div>
      <div class="cell cell-9">Nine</div>
      <div class="cell cell-10">Ten</div>
    </div>
  </body>
</html>
