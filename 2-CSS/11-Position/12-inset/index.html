<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Inset shorthand property">
    <title>CSS - Inset shorthand property</title>
    <style>
        * {
            margin: 0;
        }

        .box {
            width: 300px;
            height: 300px;
            background: orange;
            margin-bottom: 1rem;
        }

        .special {
            position: relative;
        }

        .special h1 {
            position: absolute;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: white;
            /* top: 20px;
            right: 20px;
            bottom: 20px;
            left: 20px; */
            inset: 10px 30px;
        }
    </style>
</head>
<body>
    <div class="box">Regular</div>
    <div class="box special">
        <h1>Special</h1>
    </div>
</body>
</html>
