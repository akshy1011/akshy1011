<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="CSS - Pseudo Element">
    <title>CSS - Pseudo Element</title>
    <style>
        /* 
        Pseudo element can be added before or after any element
        selector::before or selector::after
        pseudo element, by default added as inline
        content: '' or content: 'some value'
        can be added on any element except <img>
        */
        p::before {
            content: 'Before';
            background: green;
            font-weight: bold;
            font-size: 2rem;
            color: white;
            display: block;
        }

        p::after {
            content: 'After';
            background: green;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            display: block;
        }

        h2::before {
            content: '';
            background: coral;
            display: block;
            height: 5px;
            width: 170px;
        }

        h2::after {
            content: '';
            display: block;
            background: coral;
            height: 5px;
            width: 170px;
        }
    </style>
</head>
<body>
    <p>This is a paragraph</p>

    <h2>This is a heading</h2>
</body>
</html>
