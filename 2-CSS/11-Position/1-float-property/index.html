<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Position property: Float">
    <title>Position property: Float</title>
    <style>
        .banner {
            border: 5px solid red;
            padding: 10px;
        }

        .img-1 {
            height: 200px;
            width: 200px;
            float: left;
        }

        .img-2 {
            height: 200px;
            width: 200px;
            float: right;
        }

        p {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="./images/bg-image.jpg" alt="This is a demo image" class="img-1">
        <img src="./images/image-2.jpg" alt="This is another demo image-2" class="img-2">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nesciunt blanditiis odio placeat vitae recusandae fugiat magni qui at. Maxime temporibus, architecto neque ad eveniet nisi! Beatae ipsam temporibus voluptate atque excepturi harum autem, possimus expedita iure deleniti labore.</p>
    </div>
</body>
</html>
