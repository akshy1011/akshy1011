<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="HTML - Color">
    <title>HTML Color</title>
    <style>
        h1 {
            color: #F7B607 ;
            background-color: #DAF7A6 ;
        }
        .color-name {
            height: 100px;
            width: 150px;
            background-color: darkred;
        }
        .color-hex {
            height: 100px;
            width: 150px;
            background-color: #72dd255f;
        }
        .color-rgb {
            height: 100px;
            width: 150px;
            background-color: rgba(149, 54, 160, 0.919);
        }
        .color-rgba {
            height: 100px;
            width: 150px;
            background-color: rgba(207, 7, 247, 0.5);
        }
        .color-linear {
            height: 100px;
            width: 150px;
            background: rgb(34,193,195);
            background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
        }
        .color-radial {
            height: 100px;
            width: 150px;
            background: rgb(34,193,195);
            background: radial-gradient(circle, rgba(34,193,195,1) 0%, rgba(45,253,107,0.989233193277311) 100%);
        }
    </style>
</head>
<body>
    <h1>HTML Color</h1>
    <div class="color-name"></div>
    <hr>
    <div class="color-hex"></div>
    <hr>
    <div class="color-rgb"></div>
    <hr>
    <div class="color-rgba"></div>
    <hr>
    <div class="color-linear"></div>
    <hr>
    <div class="color-radial"></div>
</body>
</html>
