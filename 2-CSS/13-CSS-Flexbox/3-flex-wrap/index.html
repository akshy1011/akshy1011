<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS - Flexbox - flex-wrap" />
    <title>CSS - Flexbox - flex-wrap</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background: #f3f3f3;
      }
      /* display: flex */
      /* flex-direction: row (default), row-reverse, column, column-reverse */
      .container {
        border: 5px solid red;
        display: flex; /* flex-direction: row, flex-wrap: nowrap*/
        /* flex-direction: row; */
        /* flex-direction: row-reverse; */
        /* flex-direction: column; */
        /* flex-direction: column-reverse; */

        /* flex-wrap: nowrap (default), wrap, wrap-reverse */
        flex-wrap: wrap;
        /* flex-wrap: wrap-reverse; */
      }

      .box {
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color: #f3f3f3;
      }

      .box-1 {
        background: #581f18;
      }

      .box-2 {
        background: #f0a202;
      }

      .box-3 {
        background: #d95d39;
      }

      .box-4 {
        background: #202c59;
      }

      .box-5 {
        background: #51cb20;
      }
    </style>
  </head>
  <body>
    <!-- parent -->
    <div class="container">
      <!-- child -->
      <div class="box box-1">One</div>
      <div class="box box-2">Two</div>
      <div class="box box-3">Three</div>
      <div class="box box-4">Four</div>
      <div class="box box-5">Five</div>
    </div>
  </body>
</html>
