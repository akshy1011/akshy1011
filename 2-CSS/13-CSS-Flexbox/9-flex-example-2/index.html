<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="CSS- FlexBox - Example - 2" />
    <title>CSS- FlexBox - Example - 2</title>
    <style>
      img {
        height: 250px;
        width: 250px;
        border-radius: 20px;
      }

      .container {
        border: 5px solid green;
        padding: 10px 10px;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div><img src="./images/image-1.jpg" alt="flower-image-1" /></div>
      <div><img src="./images/image-2.jpg" alt="flower-image-2" /></div>
      <div><img src="./images/image-3.jpg" alt="flower-image-3" /></div>
      <div><img src="./images/image-4.jpg" alt="flower-image-4" /></div>
      <div><img src="./images/image-5.jpg" alt="flower-image-5" /></div>
      <div><img src="./images/image-6.jpg" alt="flower-image-6" /></div>
    </div>
  </body>
</html>
