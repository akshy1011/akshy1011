<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Horizontal centering">
    <title>Horizontal centering</title>
    <style>
        /* Horizontal centering */
        .block {
            background: blue;
            color: white;
            width: 300px;
            margin: 1rem auto;
        }

        .inline {
            background: red;
            color: white;
        }

        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="block">I am a block element</div>
    <h1 class="block">Heading</h1>
    <p class="block">I am also a block element</p>
    <span class="inline">I am a inline element</span>
    <a href="#" class="inline">I am also a inline element</a>
    <img src="./image-2.jpg" alt="This is a flower image" class="inline" height="200" width="200">
</body>
</html>
