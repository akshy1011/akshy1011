<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Box Sizing demo">
    <title>Box Sizing demo</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box-1, .box-2, .box-3 {
            width: 200px;
            height: 200px;
            color: white;
            font-size: 1.5rem;
            margin: 2px;
        }

        .box-1 {
            background: red;
            padding: 20px;
        }

        .box-2 {
            background: blue;
        }

        .box-3 {
            background: green;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box-1">This is a border box</div>
    <div class="box-2">This is regular/normal box</div>
    <div class="box-3">This is a box, without border box</div>
</body>
</html>
